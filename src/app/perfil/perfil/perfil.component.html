<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title color="medium">
            <h3>Perfil</h3>
        </ion-title>
    </ion-toolbar>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-header>
<ion-menu side="start" content-id="main">
    <ion-header>
        <ion-toolbar translucent>
            <ion-title>{{ currentUser.email }}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item button (click)="app.irAPerfil($event)">
                <ion-icon name="heart" slot="start" color="dark"></ion-icon>
                <ion-label>Informaci칩n personal</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="people" slot="start"  color="dark"></ion-icon>
                <ion-label>Contactos</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="paper-plane" slot="start"  color="dark"></ion-icon>
                <ion-label>Facturas</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="archive" slot="start" color="dark"></ion-icon>
                <ion-label>Servicios</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="exit" slot="start" color="danger"></ion-icon>
                <ion-label>
                    <button pButton type="button" label="Salir" class="p-button-link p-button-customer" (click)="app.salir($event);">
                    </button>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-content [fullscreen]="true" class="ion-padding">
    <div class="container">
        <div class="outer"
             [ngStyle]="{'background-image': 'url(' + photo + ')'}">
            <div class="inner" (click)="openOptionSelection()">
                <ion-icon name="camera" class="camera-icon"></ion-icon>
            </div>     
        </div>
    </div>
    <ion-card>
        <ion-item>
            <div class="p-mt-2">
                <ion-note color="medium">Nombre</ion-note>
                <ion-input type="text"
                           [(ngModel)]="currentUser.nombre" [ngModelOptions]="{standalone: true}">
                </ion-input>
            </div>
            <div class="p-mt-2">
                <ion-note color="medium">Apellido</ion-note>
                <ion-input type="text"
                           [(ngModel)]="currentUser.nombre" [ngModelOptions]="{standalone: true}">
                </ion-input>
            </div>
        </ion-item>
        <ion-item>
            <div class="p-mt-2">
                <ion-note color="medium">Correo electr칩nico</ion-note>
                <ion-input type="email" 
                           [(ngModel)]="currentUser.email" [ngModelOptions]="{standalone: true}">
                </ion-input>
            </div>
        </ion-item>
        <ion-item>
            <div class="p-mt-2">
                <ion-note color="medium">M칩vil</ion-note>
                <ion-input type="number" 
                           [(ngModel)]="currentUser.email" [ngModelOptions]="{standalone: true}">
                </ion-input>
            </div>
        </ion-item>
        <ion-item>
            <div class="p-mt-2">
                <ion-note color="medium">Contrase침a</ion-note>
                <ion-input type="password" 
                           [(ngModel)]="currentUser.uuid" [ngModelOptions]="{standalone: true}">
                </ion-input>
            </div>
        </ion-item>
            <ion-button expand="full" color="tertiary">
                <ion-icon slot="start" name="cloud-upload"></ion-icon>
                Certificado</ion-button>
    </ion-card>
</ion-content>

<ion-content (click)="irAPopupCancel()">
</ion-content>
<ion-footer class="container">
    <ion-grid>
        <ion-row>
            <ion-col size="3" class="ion-text-center"
                     (click)="startCapture('REMOVE')">
                <div class="removePhoto">
                    <ion-icon name="trash" class="icon"></ion-icon>
                </div>
                <ion-note>Quitar<br>foto</ion-note>
            </ion-col>
            <ion-col size="3" class="ion-text-center"
                     (click)="startCapture('PHOTOLIBRARY')">
                <div class="galleryPhoto">
                    <ion-icon name="images" class="icon"></ion-icon>
                </div>
                <ion-note>Galería</ion-note>
            </ion-col>
            <ion-col size="3" class="ion-text-center" 
                     (click)="startCapture('CAMERA')">
                <div class="cameraPhoto">
                    <ion-icon name="camera" class="icon"></ion-icon>
                </div>
                <ion-note>Cámara</ion-note>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>

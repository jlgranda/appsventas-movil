<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-chip (click)="app.irAPerfil($event)">
            <ion-avatar>
                <img [src]="app.sanitize(currentUser.image)" *ngIf="currentUser.image"/>
                <img src="/assets/layout/images/0d2bbf5cb6e45bd5af500f750dd8f699.png" *ngIf="!currentUser.image"/>
            </ion-avatar>
            <ion-label>{{ currentUser.nombre }}</ion-label>
        </ion-chip>
    </ion-toolbar>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-header>
<ion-menu side="start" menuId="custom" contentId="main">
    <ion-header class="ion-no-border">
        <ion-toolbar translucent>
            <ion-title>{{ currentUser.email }}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item button (click)="irAPerfil($event);">
                <ion-icon name="heart" slot="start" color="dark"></ion-icon>
                <ion-label>Información personal</ion-label>
            </ion-item>
            <ion-item button (click)="irASRI($event);">
                <ion-icon name="diamond" slot="start" color="dark"></ion-icon>
                <ion-label>Información SRI</ion-label>
            </ion-item>
            <ion-item button (click)="irAContactos($event);">
                <ion-icon name="people" slot="start"  color="dark"></ion-icon>
                <ion-label>Contactos</ion-label>
            </ion-item>
            <ion-item button (click)="irAFacturas($event);">
                <ion-icon name="paper-plane" slot="start"  color="dark"></ion-icon>
                <ion-label>Facturas</ion-label>
            </ion-item>
            <ion-item button (click)="irAServicios($event);">
                <ion-icon name="archive" slot="start" color="dark"></ion-icon>
                <ion-label>Servicios</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="exit" slot="start" color="danger"></ion-icon>
                <ion-button fill="clear" color="danger"
                            (click)="app.salir($event);"
                            class="p-button-customer">
                    Salir
                </ion-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-tabs (ionTabsWillChange)="ionTabsWillChange($event)">
    <ion-tab-bar slot="bottom">

        <ion-tab-button tab="contactos">
            <ion-icon name="people-outline"></ion-icon>
            <ion-label>Contactos</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="facturas">
            <ion-icon name="paper-plane-outline"></ion-icon>
            <ion-label>Facturas</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="servicios">
            <ion-icon name="archive-outline"></ion-icon>
            <ion-label>Servicios</ion-label>
        </ion-tab-button>

    </ion-tab-bar>

</ion-tabs>

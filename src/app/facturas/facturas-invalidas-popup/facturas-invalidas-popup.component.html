<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="irAPopupCancel($event)">
                <ion-icon slot="start" name="arrow-back"></ion-icon>
                Facturas Inválidas
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="light">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card>
        <ion-list>
            <ion-list-header>
                <ion-toolbar>
                    <ion-buttons collapse="true" slot="start">
                        <ion-button fill="clear" color="dark" shape="round"
                                    (click)="irAPopupFiltros($event);">
                            <ion-icon slot="icon-only" name="filter"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                    <ion-buttons collapse="true" slot="end">
                        <ion-button id="notification-button" fill="clear" color="dark" shape="round"
                                    (click)="viewTotals($event);"
                                    [disabled]="!tieneFacturas">
                            <ion-icon name="logo-usd" size="medium"></ion-icon>
                            <ion-note *ngIf="!enabledTotals" id="notification-note" color="danger">/</ion-note>
                        </ion-button>
                    </ion-buttons>
                </ion-toolbar>
                <ion-toolbar>
                    <ion-searchbar [(ngModel)]="keyword"
                                   (ionInput)="onFilterItems($event)"
                                   (ionClear)="onFilterItems($event)"
                                   (ionCancel)="onFilterItems($event)"
                                   placeholder="Buscar facturas..." 
                                   [disabled]="!tieneFacturas"
                                   autocomplete="on">
                    </ion-searchbar>
                </ion-toolbar>
            </ion-list-header>
            <ion-item-group *ngFor="let item of facturasFiltrados">
                <ion-card [ngStyle]="{'background': item.internalStatus == 'CREATED' ? '#2DD36F24' :
                          item.internalStatus == 'POSTED' ? '#3DC2FF24' :
                          item.internalStatus == 'REJECTED' ? '#5260FF24' :
                          item.internalStatus == 'INVALID' ? '#EB445A24' :
                          '#ffffff' }">
                    <ion-item  button (click)="presentarOpcionesActionSheet($event, item)">
                        <div style="width: 100%; align-content: flex-end">
                            <ion-badge color="ligth">{{ item.fechaEmision }}</ion-badge>
                            <ion-badge [color]="item.internalStatus == 'INVALID' ? 'danger' : item.internalStatus == 'REJECTED' ? 'warning' : 'ligth'">{{ item.secuencial }}</ion-badge>
                            <ion-badge [color]="item.internalStatus == 'INVALID' ? 'danger' : item.internalStatus == 'REJECTED' ? 'warning' : 'ligth'"><ion-icon name="bug-outline" *ngIf="item.internalStatus != 'APPLIED'"></ion-icon></ion-badge>
                            <ion-label color="dark" style="white-space: pre-line;">{{ item.customerFullName }}</ion-label>
                            <ion-note style="display: flex; text-align: end">
                                {{ item.resumen }} 
                                <ion-badge color="light" class="p-ml-1" *ngIf="enabledTotals">${{ item.importeTotal.toFixed(2) }} </ion-badge>
                            </ion-note>
                        </div>
                    </ion-item>
                </ion-card>
            </ion-item-group>
            <ion-card class="box" *ngIf="tieneFacturas && (!facturasFiltrados || !facturasFiltrados.length)">
                {{'No se encontraron resultados..'}}
            </ion-card>
            <ion-card class="box" *ngIf="!tieneFacturas">
                {{'No se encontraron facturas inválidas..'}}
            </ion-card>
        </ion-list>
    </ion-card>
</ion-content>

<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-chip>
            <ion-avatar>
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>{{ currentUser.email }}</ion-label>
        </ion-chip>
    </ion-toolbar>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-header>
<ion-menu side="start" content-id="main">
    <ion-header>
        <ion-toolbar translucent>
            <ion-title>{{ currentUser.email }}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-icon name="heart" slot="start" color="dark"></ion-icon>
                <ion-label>Información personal</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="people" slot="start"  color="dark"></ion-icon>
                <ion-label>Contactos</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="paper-plane" slot="start"  color="dark"></ion-icon>
                <ion-label>Facturas</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="archive" slot="start" color="dark"></ion-icon>
                <ion-label>Servicios</ion-label>
            </ion-item>

            <ion-item>
                <ion-icon name="exit" slot="start" color="danger"></ion-icon>
                <ion-label>
                    <button pButton type="button" label="Salir" class="p-button-link" (click)="salir($event);"
                            style="font-size: 16px; padding: 0rem; text-align: start; color: var(--ion-color-danger, #eb445a) !important">
                    </button>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-content [fullscreen]="true" color="light">
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-lg-12" style="padding-top: 0rem"><!--Contenido-->
            <p-toast></p-toast>
            <div class="card">
                <div class="p-grid">
                    <div class="p-col-12"><!--Productos-->
                        <h5 style="margin: 0rem">Servicios</h5>
                        <p-dataView #dv [value]="products" [paginator]="false" [rows]="3" filterBy="name"
                                    [sortField]="sortField" [sortOrder]="sortOrder" layout="list">
                            <ng-template pTemplate="header">
                                <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
                                    <input type="search" pInputText placeholder="Buscar servicio" (input)="dv.filter($event.target.value, 'contains')">
                                </div>
                            </ng-template>
                            <ng-template let-product pTemplate="listItem">
                                <div class="p-col-12">
                                    <div class="product-list-item" style="padding: 0rem">
                                        <div class="product-list-detail">
                                            <div class="product-name">{{product.name}}</div>
                                            <div class="product-description">{{product.description}}</div>
                                            <!--                                            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                                                                                        <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.categoryName}}</span>-->
                                        </div>
                                        <div class="product-list-action">
                                            <!--                                            <span class="product-price">${{product.price.toFixed(2)}}</span>-->
                                            <p-button icon="pi pi-send" label="Facturar"
                                                      (onClick)="agregarFactura($event, product)"></p-button>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </p-dataView>
                    </div>
                    <div class="p-col-12"><!--Facturas-->
                        <h5 style="margin: 0rem">Recientes</h5>
                        <p-dataView #dvf [value]="facturas" [paginator]="false" [rows]="10" filterBy="clienteNombre"
                                    [sortField]="sortField" [sortOrder]="sortOrder" layout="list">
                            <ng-template pTemplate="header">
                                <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
                                    <input type="search" pInputText placeholder="Facturas recientes" (input)="dvf.filter($event.target.value, 'contains')">
                                </div>
                            </ng-template>
                            <ng-template let-item pTemplate="listItem">
                                <div class="p-col-12">
                                    <h6 style="color: gray; margin-bottom: 0.5rem; margin-top: 0.5rem">{{item.clienteNombre}}</h6>
                                    <div><strong>Total: </strong> USD {{item.importeTotal}}</div>
                                    <div><strong>Fecha: </strong> {{'hace unos minutos'}}</div>
                                </div>
                            </ng-template>
                        </p-dataView>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>

<!--Diálogos de edicion-->
<p-dialog [(visible)]="mostrarEditorFactura" [style]="{width: '75vw'}"
          header="Facturar" [modal]="true">
    <form #facturaEditorForm="ngForm"
          *ngIf="factura"
          (ngSubmit)="guardarFactura(facturaEditorForm);"
          [ngClass]="{'disabledForm': false}">
        <div class="p-fluid">
            <div class="p-field">
                <label for="cliente" class="p-text-bold">¿A quién le quieres facturar?</label>
                <p-autoComplete inputId="cliente" name="cliente"
                                [(ngModel)]="factura.cliente" 
                                [suggestions]="clientesFiltrados" 
                                (completeMethod)="filtrarSubjects($event)" field="name"
                                placeholder="Ejm. José Luis..." 
                                [showEmptyMessage]="true" emptyMessage="¡Up! No constá como cliente.!"
                                [minLength]="1" [dropdown]="false"
                                [forceSelection]="true"
                                [required]="true">
                </p-autoComplete>
            </div>
            <div class="p-field">
                <label for="quantity" class="p-text-bold">¿Cuánto es la cantidad a facturar?</label>
                <p-inputNumber id="quantity" [(ngModel)]="facturaDetalle.quantity"
                               [ngModelOptions]="{standalone: true}" 
                               placeholder="Ejm.: 10"
                               [required]="true"></p-inputNumber>
            </div>
        </div>
        <p-footer>
            <div class="p-grid p-nogutter p-justify-end">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="cancelarFactura()"></button>
                <button pButton pRipple label="OK" icon="pi pi-check" class="p-button-text p-button-danger" type="submit"
                        [disabled]="!facturaEditorForm.valid"></button>
            </div>
        </p-footer>
    </form>
</p-dialog>

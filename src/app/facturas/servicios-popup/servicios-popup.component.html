<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="irAPopupCancel($event)">
                <ion-icon slot="start" name="arrow-back"></ion-icon>
                Servicios
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding" color="light">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="primary" size="small" (click)="irAPopupServicio($event, null)">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-list>
        <ion-list-header>
            <ion-searchbar [(ngModel)]="keyword"
                           (ionInput)="onFilterItems($event)"
                           (ionClear)="onFilterItems($event)"
                           (ionCancel)="onFilterItems($event)"
                           placeholder="Busca tus productos.." 
                           [animated]="true" autocomplete="on">
            </ion-searchbar>
        </ion-list-header>
        <ion-item-group *ngFor="let group of groupedItems">
            <ion-card>
                <ion-item-divider light>{{group.letter.toUpperCase()}}</ion-item-divider>
                <ion-item *ngFor="let item of group.items" button (click)="addProduct($event, item)">
                    <ion-avatar slot="start">
                        <img [src]="item.photo" *ngIf="item.photo"/>
                        <img src="/assets/layout/images/product.png" *ngIf="!item.photo"/>
                    </ion-avatar>
                    <ion-label color="dark">
                        <h2 style="white-space: pre-line;">{{item.name}}</h2>
                        <h6 style="color:grey">{{item.categoryName}}</h6>
                        <ion-note color="primary">$ {{item.price.toFixed(2)}}</ion-note>
                    </ion-label>
                </ion-item>
            </ion-card>
        </ion-item-group>
        <ion-card class="box" *ngIf="!groupedItems || !groupedItems.length">
            {{'No se encontraron resultados..'}}
        </ion-card>
    </ion-list>
</ion-content>

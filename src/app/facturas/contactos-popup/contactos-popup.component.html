<ion-header class="ion-no-border ion-no-padding">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="irAPopupCancel($event)">
                <ion-icon slot="start" name="chevron-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <form action="." method="get" (submit)="$event.preventDefault()">
            <ion-searchbar [(ngModel)]="keyword"
                           (keyup.enter)="onFilterItems($event)"
                           (ionClear)="onFilterItems($event)"
                           (ionCancel)="onFilterItems($event)"
                           placeholder="Busca tus contactos.."
                           autocomplete="on"
                           [formControl]="searchControl"
                           mode="ios"
                           class="ion-no-padding-start">
            </ion-searchbar>
        </form>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" 
             class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div *ngIf="process"
         class="ion-no-background ion-text-center ion-height-100">
        <ion-spinner color="tertiary" name="lines" class="ion-top-30-perc"></ion-spinner>
    </div>
    <div *ngIf="!process"
         class="ion-no-background">
        <ion-list *ngFor="let group of groupedItems"
                  lines="none" class="ion-no-background">
            <ion-item-divider class="ion-no-background">
                <ion-label>
                    {{group.letter.toUpperCase()}}
                </ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let item of group.items" button (click)="addSubjectCustomer($event, item)"
                      class="ion-no-background">
                <ion-avatar slot="start">
                    <img [src]="item.customerPhoto" *ngIf="item.customerPhoto"/>
                    <img src="/assets/layout/images/user.png" *ngIf="!item.customerPhoto"/>
                </ion-avatar>
                <ion-label>
                    <h2>{{item.customerFullName}}</h2>
                    <p>{{item.customerCode}}</p>
                    <ion-note color="tertiary">{{item.customerEmail}}</ion-note>
                </ion-label>
            </ion-item>
        </ion-list>
        <ion-card *ngIf="(!groupedItems || !groupedItems.length)" 
                  class="ion-no-background ion-no-border ion-text-center ion-height-100">
            <ion-card-title><ion-icon name="alert-outline" color="medium" class="ion-font-large"></ion-icon></ion-card-title>
            <ion-card-subtitle><ion-note class="ion-text-uppercase">{{'No se encontraron resultados'}}</ion-note></ion-card-subtitle>
        </ion-card>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" size="small" (click)="irAPopupContacto($event, null)">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

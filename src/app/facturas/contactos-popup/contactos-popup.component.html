<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="irAPopupCancel($event)">
                <ion-icon slot="start" name="arrow-back"></ion-icon>
                Contactos
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding" color="light">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" size="small" (click)="irAPopupContacto($event, null)">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-list>
        <ion-list-header>
            <ion-searchbar [(ngModel)]="keyword"
                           (keyup.enter)="onFilterItems()"
                           (ionClear)="onFilterItems()"
                           (ionCancel)="onFilterItems()"
                           placeholder="Busca tus clientes..." 
                           autocomplete="on"
                           [formControl]="searchControl">
            </ion-searchbar>
            <div *ngIf="searching" class="spinner-container">
                <ion-spinner></ion-spinner>
            </div>
        </ion-list-header>
        <ion-item-group *ngFor="let group of groupedItems">
            <ion-card>
                <ion-item-divider light>{{group.letter.toUpperCase()}}</ion-item-divider>
                <ion-item *ngFor="let item of group.items" button (click)="addSubjectCustomer($event, item)">
                    <ion-avatar slot="start">
                        <img [src]="item.customerPhoto" *ngIf="item.customerPhoto"/>
                        <img src="/assets/layout/images/0d2bbf5cb6e45bd5af500f750dd8f699.png" *ngIf="!item.customerPhoto"/>
                    </ion-avatar>
                    <ion-label color="dark">
                        <h2>{{item.customerFullName}}</h2>
                        <h6 style="color:grey">{{item.customerCode}}</h6>
                        <ion-note color="tertiary">{{item.customerEmail}}</ion-note>
                    </ion-label>
                </ion-item>
            </ion-card>
        </ion-item-group>
        <ion-card class="box" *ngIf="!groupedItems || !groupedItems.length">
            {{'No se encontraron resultados..'}}
        </ion-card>
    </ion-list>
</ion-content>

<ion-content>
    <ion-slides class="mainSlide" #slidePrincipal>
        <ion-slide>
            <form (ngSubmit)="submitForm( authForm )" #authForm="ngForm">
                <ion-grid fixed>
                    <ion-row>
                        <ion-col>
                            <img src="/assets/layout/images/login/logo-appsventas-v2.png">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            Versión 0.1
                            {{ enviromentUrl}}
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-label>Usuario:</ion-label>
                                    <ion-input name="username"
                                               type="username"
                                               [(ngModel)]="username"
                                               required></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Contraseña:</ion-label>
                                    <ion-input name="password"
                                               type="password"
                                               [(ngModel)]="password"
                                               required></ion-input>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit"
                                        color="tertiary"
                                        shape="round">
                                Siguiente
                            </ion-button>
                        </ion-col>
                    </ion-row>
<!--                    <ion-row>
                        <ion-col>
                            UUID: <strong>{{ UniqueDeviceID }}</strong>
                        </ion-col>
                    </ion-row>-->
                </ion-grid>
            </form>
        </ion-slide>
    </ion-slides>
</ion-content>

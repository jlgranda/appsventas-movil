<ion-header class="ion-no-border">
    <ion-toolbar color="ligth">
        <ion-buttons slot="start">
            <ion-button (click)="removeQuantity($event)">
                <ion-icon slot="start" name="trash-outline"></ion-icon>
                {{product.name | slice:0:24 }} {{product.name.length > 24 ? '...' : '' }}
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="addQuantity($event)"
                        [disabled]="!product || !product.name || !product.price"
                        color="primary">
                <ion-icon slot="end" name="checkmark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding ion-align-self-center">
    <ion-grid>
        <ion-row class="ion-no-padding">
            <section style="display: flex; background: #efefef">
                <ion-button color="secondary" class="ion-no-margin" size="large"
                            (click)="decrementQuantity($event)">
                    <ion-icon name="remove"></ion-icon>
                </ion-button>
                <ion-input type="number" placeholder="1,00"
                           [(ngModel)]="product.amount"
                           class="ion-text-right ion-margin-end">
                </ion-input>
                <ion-button color="danger" class="ion-no-margin" size="large"
                            (click)="incrementQuantity($event)">
                    <ion-icon name="add"></ion-icon>
                </ion-button>
            </section>
            <!--                        <p-inputNumber [(ngModel)]="product.amount" 
                                                   mode="decimal" mode="decimal" [minFractionDigits]="2" 
                                                   :min="1"
                                                   [showButtons]="true" 
                                                   buttonLayout="horizontal" spinnerMode="horizontal"
                                                   incrementButtonClass="p-button-secondary" decrementButtonClass="p-button-secondary" 
                                                   incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"></p-inputNumber>-->
        </ion-row>
    </ion-grid>
</ion-content>

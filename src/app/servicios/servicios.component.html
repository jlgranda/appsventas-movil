<ion-header *ngIf="valido" 
            class="ion-no-border ion-padding ion-padding-top-56 ion-no-padding-bottom">
    <ion-toolbar color="light">
        <ion-searchbar [(ngModel)]="keyword"
                       (ionInput)="onFilterItems($event)"
                       (ionClear)="onFilterItems($event)"
                       (ionCancel)="onFilterItems($event)"
                       placeholder="Busca tus productos o servicios.." 
                       autocomplete="on"
                       mode="ios">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content *ngIf="valido" 
             [fullscreen]="true" class="ion-padding ion-no-padding-top"
             color="light">
    <div *ngIf="!process" class="ion-no-padding">
        <ion-card *ngFor="let group of groupedItems"
                  class="ion-no-background ion-no-border ion-no-padding">
            <ion-item-divider class="ion-no-background ion-no-border">
                <h3 class="ion-font-bold ion-color-danger ion-no-padding">{{group.letter.toUpperCase()}}</h3>
            </ion-item-divider>
            <ion-item *ngFor="let item of group.items" button (click)="presentarOpcionesActionSheet($event, item)"
                      class="ion-no-background ion-padding-bottom">
                <ion-avatar slot="start">
                    <img [src]="item.photo" *ngIf="item.photo"/>
                    <img src="/assets/layout/images/product.png" *ngIf="!item.photo"/>
                </ion-avatar>
                <section>
                    <section>
                        <ion-label color="dark" class="ion-text-capitalize">{{item.name}}</ion-label>
                    </section>
                    <section>
                        <ion-label color="medium">{{item.categoryName}}</ion-label>
                    </section>
                    <section>
                        <ion-label color="tertiary" class="ion-text-lowercase">$ {{item.price.toFixed(2)}}</ion-label>
                    </section>
                </section>
            </ion-item>
        </ion-card>
    </div>
    <ion-card *ngIf="!process && (!groupedItems || !groupedItems.length)" 
              class="ion-no-background ion-no-border ion-no-padding ion-text-center ion-top-25-perc">
        <ion-card-title><ion-icon name="sad-outline" class="ion-font-large"></ion-icon></ion-card-title>
        <ion-card-subtitle>{{'No se encontraron resultados..'}}</ion-card-subtitle>
    </ion-card>
    <ion-card *ngIf="process"
              class="ion-no-background ion-no-border ion-no-padding ion-text-center ion-top-25-perc">
        <ion-card-title><ion-spinner color="tertiary"></ion-spinner></ion-card-title>
    </ion-card>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="primary" size="small" (click)="irAPopupServicio($event, null)">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="irAPopupCancel($event)">
                <ion-icon slot="start" name="close-sharp"></ion-icon>
                Servicio nuevo
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button color="primary" (click)="addProduct($event)"
                        [disabled]="!product || !product.name || !product.price">
                <ion-icon slot="end" name="checkmark-done-sharp"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-grid>
        <ion-row style="min-height: 2rem">
            <!--Foto-->
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item>
             <ion-label color="tertiary">IVA 12%</ion-label>
            <ion-toggle slot="start" name="iva12" color="tertiary" [(ngModel)]="iva12"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-icon name="archive" class="p-mr-5"></ion-icon>
            <ion-input type="text" placeholder="Nombre del servicio" 
                       [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="logo-usd" class="p-mr-5"></ion-icon>
            <ion-input type="number" placeholder="0.00" 
                       [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}">
            </ion-input>
        </ion-item>
    </ion-list>
</ion-content>
